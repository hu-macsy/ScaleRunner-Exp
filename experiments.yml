builds:
  - name: gdsb-mpi
    git: https://github.com/hu-macsy/graph-ds-benchmark.git
    regenerate:
      - args: ['git', 'fetch']
      - args: ['git', 'checkout', 'main']
      - args: ['git', 'pull']
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        # Experiments have been compiled using g++12.3. If you want to use your
        # default c++ compiler, simply comment the following line.
        # - '-DCMAKE_CXX_COMPILER=/opt/gcc-12.3@gcc8.5/bin/g++'
        # - '-DCMAKE_CXX_COMPILER=/usr/bin/mpicxx'
        - '-DCMAKE_INSTALL_LIBDIR=lib'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DGDSB_MPI=On'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: gdsb
    git: https://github.com/hu-macsy/graph-ds-benchmark.git
    regenerate:
      - args: ['git', 'fetch']
      - args: ['git', 'checkout', 'main']
      - args: ['git', 'pull']
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        # Experiments have been compiled using g++12.3. If you want to use your
        # default c++ compiler, simply comment the following line. /opt/gcc-12.3@gcc8.5/bin/g++
        # - '-DCMAKE_CXX_COMPILER=/opt/gcc-12.3@gcc8.5/bin/g++'
        # - '-DCMAKE_CXX_COMPILER=/usr/bin/mpicxx'
        - '-DCMAKE_INSTALL_LIBDIR=lib'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: dhb
    git: https://github.com/hu-macsy/dhb.git
    regenerate:
      - args: ['git', 'checkout', 'main']
      - args: ['git', 'pull']
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        # Experiments have been compiled using g++12.3. If you want to use your
        # default c++ compiler, simply comment the following line.
        # - '-DCMAKE_CXX_COMPILER=/opt/gcc-12.3@gcc8.5/bin/g++'
        # - '-DCMAKE_CXX_COMPILER=/usr/bin/mpicxx'
        - '-DCMAKE_CXX_FLAGS="-w"'
        - '-DDHB_WITH_64BIT_IDS=Off'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DCMAKE_INSTALL_LIBDIR=lib'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: kklib
    git: https://github.com/hu-macsy/kklib.git
    requires:
      - gdsb-mpi
      - dhb
    regenerate:
      - args: ['git', 'fetch']
      - args: ['git', 'checkout', 'master']
      - args: ['git', 'pull']
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        # Experiments have been compiled using g++12.3. If you want to use your
        # default c++ compiler, simply comment the following line.
        # - '-DCMAKE_CXX_COMPILER=/opt/gcc-12.3@gcc8.5/bin/g++'
        # - '-DCMAKE_CXX_COMPILER=/usr/bin/mpicxx'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DCMAKE_INSTALL_LIBDIR=lib'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: CLI11
    git: https://github.com/CLIUtils/CLI11.git
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        # Experiments have been compiled using g++12.3. If you want to use your
        # default c++ compiler, simply comment the following line.
        # - '-DCMAKE_CXX_COMPILER=/opt/gcc-12.3@gcc8.5/bin/g++'
        # - '-DCMAKE_CXX_COMPILER=/usr/bin/mpicxx'
        - '-DCLI11_BUILD_TESTS=OFF'
        - '-DCLI11_BUILD_EXAMPLES=OFF'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DCMAKE_INSTALL_LIBDIR=lib'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: kk_benchmark
    requires:
      - CLI11
      - kklib
      - dhb
      - gdsb-mpi
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        # Experiments have been compiled using g++12.3. If you want to use your
